version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-deps:
        patterns:
          - "*"

  - package-ecosystem: "julia" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"